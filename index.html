<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Pokedex</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="icons/pokemon_pokecenter_icon-icons.com_67517.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.js"></script>
</head>
<body>
  <form action="">
    <input type="text" name="input_search" id="input_search">
    <button>Verificar</button>
  </form>
  <div>        
    <span class="numero"></span>
    <span>-</span>
    <span class="nome"></span>
  </div>
  <img src="" alt="pokemon" class="normal">
  <img src="" alt="pokemon" class="gif">
  <img class="type_one" src="" width="75px"></img> 
  <img class="type_two" width="75px"></img>
  <p>Weight: <span class="weight"></span>(Kg)</p>
  <p>Height: <span class="height"></span>(m)</p>
  <p>Evolv to: <span class="evol"></span></p>
  <p>Evolv to: <span class="evolFinal"></span></p>
  <p>Genera: <span class="genus"></span></p>
  <p class="description"></p>
  <p>Egg Group: <span class="egg_group"></span></p>
  <div id="radarChart"></div>
  <script src="script.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>
</body>
</html>
